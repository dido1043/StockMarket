quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stock_market_db_test


# Recreate schema on each test run (safe: this is the TEST DB)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Finnhub config (tests use WireMock; key can be dummy)
finhub.api.key=${API_KEY}

# If Dev Services ever kicks in, force it off in tests
quarkus.datasource.devservices.enabled=false