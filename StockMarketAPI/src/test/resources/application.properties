quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stock_market_db_test



#quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.hibernate-orm.log.sql=false

# You can keep this redundant (your interface already has baseUri)
quarkus.rest-client."com.example.rest_client.interfaces.FinnhubService".url=https://finnhub.io/api/v1

# Read token from env var (don?t hardcode secrets)
finhub.api.key=${API_KEY}

# Optional: show outgoing requests (Reactive client)
quarkus.rest-client-reactive.logging.scope=request-response
quarkus.rest-client-reactive.logging.body=true

# Silence deprecated ORM generation in tests
quarkus.hibernate-orm.database.generation=none


quarkus.datasource.devservices.enabled=false