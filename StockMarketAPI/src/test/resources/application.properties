quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stock_market_db_test

# --- ORM / schema ---
# REPLACES the deprecated quarkus.hibernate-orm.database.generation
quarkus.hibernate-orm.schema-management.strategy=validate
quarkus.flyway.migrate-at-start=true

# --- REST client logging (if you log client calls) ---
# Remove the -reactive keys; use these:
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=2048
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG

# Optional: see config problems early
quarkus.log.category."io.quarkus.runtime.configuration".level=DEBUG